
<mat-horizontal-stepper linear="true" #stepper>
    <ng-template matStepperIcon="edit">
        <mat-icon class = "fa fa-check"></mat-icon>
    </ng-template>

    <mat-step [stepControl] = "firstFormGroup">
        <ng-template matStepLabel > Procurar di√°rio, cnl e at </ng-template>
        <form [formGroup] = "firstFormGroup">
            <mat-form-field>
                <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
            </mat-form-field>
            <div>
                <button mat-button matStepperNext>Next</button>
            </div>
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel > Realizar manobras </ng-template>
        <form [formGroup]="secondFormGroup">
        </form>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel > Salvar e simular </ng-template>
    </mat-step>
</mat-horizontal-stepper>
