<div class = "ui-stepper">
  <div class = "ui-stepper-container">
    <mat-horizontal-stepper linear #stepper  >
      <ng-template matStepperIcon="edit">
          <mat-icon class = "fa fa-check"></mat-icon>
      </ng-template>

      <mat-step [stepControl] = "control">
        <ng-template matStepLabel > Procurar equipamentos </ng-template>
        <search-equipments></search-equipments>
      </mat-step>
      <mat-step [stepControl] = "changeEquipments">
        <ng-template matStepLabel > Realizar manobras </ng-template>
        <change-equipments></change-equipments>
      </mat-step>
      <mat-step [stepControl] = "saveEquipmentsChanges">
        <ng-template matStepLabel > <div>Salvar e simular</div></ng-template>
        <save-equipments-changes></save-equipments-changes>
      </mat-step>
    </mat-horizontal-stepper>
  </div>
  <div class = "ui-stepper-navigation">
      <button mat-button class = "ui-btn ui-btn-reverse" *ngIf = "actualStep !== 1">
        <span>Voltar</span>
      </button> 
      <button mat-button class = "ui-btn ui-btn-primary ui-btn-text" style = "float: right">
        <span> {{( actualStep < stepsSize ) ? "Continuar" : "Completar"}} </span>
      </button>
    </div>
</div>
