<mat-dialog-content *ngIf = "isFormError()">
    <div class = "ui-symbol">
        <span class = "fa fa-warning"></span>
    </div>
    <div class = "ui-message">
        {{ message }}
    </div>
</mat-dialog-content>
<mat-dialog-content *ngIf = "isFormSuccess()">
    <div class = "ui-symbol ui-success-symbol">
        <span class = "fa fa-check"></span>
    </div>
    <div class = "ui-message">
            {{ message }}
    </div>
</mat-dialog-content>
<mat-dialog-actions class = "ui-modal-actions">
    <button mat-button mat-dialog-close style="margin: auto">Fechar</button>
</mat-dialog-actions>
